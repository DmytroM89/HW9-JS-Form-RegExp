<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW9 JS Form RegExp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-4">
                    <form id="mainForm" class="mb-3">
                        <h3>TODO List</h3>
                        <label for="myInput" class="form-label">Write some task</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="myInput" autofocus>
                            <button class="btn btn-success" type="submit" data-action="add-item" title="Add">+</button>
                        </div>
                        <div class="form-text text-danger" id="errorText">Please provide a valid task.</div>
                    </form>

                    <ul class="list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="src/script.js" defer></script>
</body>
</html>
